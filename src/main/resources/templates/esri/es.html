<html>
<head>
    <meta charset=utf-8 />
    <title>Showing an ArcGIS basemap</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- 从CDN加载Leaflet样式和脚本 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>


    <!-- 加载 Esri Leaflet -->
    <script src="https://unpkg.com/esri-leaflet@2.2.1/dist/esri-leaflet.js"
            integrity="sha512-6BBVttv13OVrrUSoGmy9/aIVHateyIEGFaQxqnzCgXT9LNCAQ1Cxxj43R6Eq0ynydS7a7bLLfmEWwXFiO6lW2g=="
            crossorigin=""></script>


    <style>
        body { margin:0; padding:0; }
        #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    </style>
</head>
<body>

<!--创建一个id为map的div容器，用于显示地图-->
<div id="map"></div>

<script>
    //新建Leaflet的地图对象 ，第一个参数为HTML元素的id，第二个参数是有关地图的定义，定义的内容有很多，常用的有中心点、初始级别、最大级别、最小级别、坐标参考系、渲染器等。具体可参照：
    https://leafletjs.com/reference-1.3.2.html#map-option
        var map = L.map('map', {
            center: [28.2, 113.03],  //注意Leaflet中坐标点的定义：纬度在前，经度在后
            zoom: 8
        });

    var layer = L.esri.basemapLayer('Streets').addTo(map);  //定义basemapLayer并将其加载到地图容器中

</script>

</body>
</html>
